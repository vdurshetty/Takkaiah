// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'

	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.3'
	compile group: 'org.apache.pdfbox', name: 'pdfbox-app', version: '2.0.3'
	compile group: 'org.apache.pdfbox', name: 'pdfbox-tools', version: '2.0.3'
	compile group: 'org.apache.pdfbox', name: 'pdfbox-debugger', version: '2.0.3'
	
	
	
	compile group: 'org.apache.pdfbox', name: 'fontbox', version: '2.0.3'
	compile group: 'org.apache.pdfbox', name: 'preflight', version: '2.0.3'
	compile group: 'org.apache.pdfbox', name: 'xmpbox', version: '2.0.3'
	
	
	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '3.10.1'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.10.1'
	
	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
   compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
   
   compile project(':POReaderUtil')
	
		
}

task copyToLib(type: Copy) {
    into "$buildDir/dependentLibs"
    from configurations.runtime
}

build.dependsOn(copyToLib)


//create a single Jar with all dependencies
jar {
	manifest {
        attributes  (
        	'Main-Class': 'com.takkaiah.pdf.test.TestPOReader'
        )    
     }
}


