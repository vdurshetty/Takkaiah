// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'

	// https://mvnrepository.com/artifact/net.sourceforge.dynamicreports/dynamicreports-core
	compile group: 'net.sourceforge.dynamicreports', name: 'dynamicreports-core', version: '4.1.1'
	
	// https://mvnrepository.com/artifact/net.sourceforge.dynamicreports/dynamicreports
	//compile group: 'net.sourceforge.dynamicreports', name: 'dynamicreports', version: '4.1.1'
	
	// https://mvnrepository.com/artifact/com.lowagie/itext
	compile group: 'com.lowagie', name: 'itext', version: '2.1.7'
	
	
	compile files('D:/Software/JARS/jfontchooser-1.0.5.jar/jfontchooser-1.0.5.jar')
	
    compile project(':POReaderUtil')
	compile project(':POReader')
	compile project(':POReaderDB')
	
		
}

//create a single Jar with all dependencies
jar {
	manifest {
        attributes  (
        	'Main-Class': 'com.takkaiah.poreader.ui.POReaderApp'
        )    
     }
}

task copyToLib(type: Copy) {
    into "$buildDir/dependentLibs"
    into "$buildDir/../../Setup_Info/setup/lib"
    from configurations.runtime
}

build.dependsOn(copyToLib)



